<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Social Network -- Register</title>

<link rel="stylesheet" href="{{ STATIC_URL }}socialnetwork/css/main.css" />
<link rel="stylesheet"
	href="{{ STATIC_URL }}socialnetwork/css/forms.css" />
<script src="{{ STATIC_URL }}socialnetwork/js/socialnetwork.js"></script>
</head>

<body>
	<div class="header">
		<a href="/socialnetwork/" class="sonet">SoNet</a>
	</div>
	<div align="center" class="body">
		<div class="heading-wrapper">
			<h3 class="calligraphy">Welcome!</h3>
			<span class="heading">Please sign up below</span>
		</div>

		{% if form.errors %}
		<div align="center" class="error-wrapper">
			<span class="error">{{ error }}</span>
		</div>
		{% endif %}

		<div class="register">

			<form method="post" action="/socialnetwork/register">
				<div class="form">
					<table>
						<tr>
							<td><label>First Name:</label></td>
							<td><input type="text" name="first" value="{{first}}"></td>
						</tr>
						<tr>
							<td><label>Last Name:</label></td>
							<td><input type="text" name="last" value="{{last}}"></td>
						</tr>
						<tr>
							<td><label>Username:</label></td>
							<td><input type="text" name="username" value="{{username}}"></td>
						</tr>
						<tr>
							<td><label>Password:</label></td>
							<td><input type="password" name="password1"></td>
						</tr>
						<tr>
							<td><label>Confirm password:</label></td>
							<td><input type="password" name="password2"></td>
						</tr>
					</table>

					<input class="submit" type="submit" value="Register" />
				</div>
				{% csrf_token %}
			</form>
		</div>
	</div>

</body>
</html>
