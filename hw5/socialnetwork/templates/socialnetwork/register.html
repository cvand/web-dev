{% extends "socialnetwork/header.html" %} 

{% block heading %}
<h3 class="calligraphy">Welcome!</h3>
<span class="heading">Please sign up below</span>
{% endblock %}

{% block content %}
<div class="register">
	<form method="post" action="{% url 'register' %}">
		<table>{{form}}{{userinfo_form}}
		</table>
		{% csrf_token %}
		<input class="submit" type="submit" value="Register" />
	</form>
</div>
{% endblock %}
