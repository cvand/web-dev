<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Awesome Calculator!</title>

<link rel="stylesheet" href="css/calculator.css" />
<script src="js/calculator.js"></script>
</head>

<body>

	<div class="calculator_wrapper">
		<div class="calculator">
			<div class="screen_wrapper">
				<div class="screen"><span id="screen-label" >0</span></div>
			</div>
			<div class="btn_wrapper">
			<div class="btns">
				<button type="button" onclick="buttonClicked(this)" ><span>7</span></button>
				<button type="button" onclick="buttonClicked(this)" ><span>8</span></button>
				<button type="button" onclick="buttonClicked(this)" ><span>9</span></button>
				<button id="plus-op" type="button" class="operator" onclick="buttonClicked(this)" ><span>&plus;</span></button>
				<button type="button" onclick="buttonClicked(this)" ><span>4</span></button>
				<button type="button" onclick="buttonClicked(this)" ><span>5</span></button>
				<button type="button" onclick="buttonClicked(this)" ><span>6</span></button>
				<button id="minus-op" type="button" class="operator" onclick="buttonClicked(this)" ><span>&minus;</span></button>
				<button type="button" onclick="buttonClicked(this)" ><span>1</span></button>
				<button type="button" onclick="buttonClicked(this)" ><span>2</span></button>
				<button type="button" onclick="buttonClicked(this)" ><span>3</span></button>
				<button id="multiply-op" type="button" class="operator" onclick="buttonClicked(this)" ><span>&times;</span></button>
				<button type="button" onclick="buttonClicked(this)" ><span>0</span></button>
				<button id="equals-op" type="button" class="operator" onclick="buttonClicked(this)" ><span>&equals;</span></button>
				<button id="divide-op" type="button" class="operator" onclick="buttonClicked(this)" ><span>&divide;</span></button>
			</div>
			</div>
		</div>
	</div>

</body>
</html>
