<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Awesome Calculator!</title>

<link rel="stylesheet" href="css/calculator.css" />
</head>

<body>

	<div class="calculator_wrapper">
		<div class="calculator">
			<div class="screen_wrapper">
				<div class="screen"><span>0</span></div>
			</div>
			<div class="btn_wrapper">
			<div class="btns">
				<button type="button" ><span>7</span></button>
				<button type="button" ><span>8</span></button>
				<button type="button" ><span>9</span></button>
				<button type="button" class="operator"><span>&plus;</span></button>
				<button type="button" ><span>4</span></button>
				<button type="button" ><span>5</span></button>
				<button type="button" ><span>6</span></button>
				<button type="button" class="operator"><span>&minus;</span></button>
				<button type="button" ><span>1</span></button>
				<button type="button" ><span>2</span></button>
				<button type="button" ><span>3</span></button>
				<button type="button" class="operator"><span>&times;</span></button>
				<button type="button" ><span>0</span></button>
				<button type="button" class="operator"><span>&equals;</span></button>
				<button type="button" class="operator"><span>&divide;</span></button>
			</div>
			</div>
		</div>
	</div>

</body>
</html>
